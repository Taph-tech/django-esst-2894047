{%extends "base.html"%}


{%block content%}

    <h2 class="my5">Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary my4">Login</button>
    </form>

    {% if form.errors %}
      <div class="alert alert-danger my-5">
        {{form.errors}}
      </div>
    {% endif %}

{%endblock%}
