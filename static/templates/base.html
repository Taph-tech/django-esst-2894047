<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Add css link-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--Add the bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Samart Notes</title>
</head>
<body>
   <nav class="navbar navbar-dark bg-dark">
      <div class="ms-auto">
        {% if user.is_authenticated%}
        <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-1">Home</a>
        <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1">Create</a>
          <!-- Show logout button -->
          <form method="POST" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light me-1">Logout</button>
        </form>        
        {%else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Sign Up</a>
        {% endif %}
      </div>

   </nav>

    {% csrf_token %}
    <div class= "my5 text-center container">
    {% block content %}

    {% endblock %}
    </div>
</body>
</html>
